<div class="card" style="width: 40%; margin:auto"  >
    <div class="card-header" style="display:inline-flex;">
        <img style="margin-left:30px ;"
        src="assets/images/icons/add-user.png"
        alt="transfer"
        class="dark-logo"
        width="50"
        height="50"
      />
    <h1 style="margin-left:30px ;">Ajouter diplômé</h1>
    </div>
    
    <div class="card-body">
        <form [formGroup]="form" >

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                    <div *ngIf="f.nom.errors.required">saisir nom</div>
                </div>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
                <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                    <div *ngIf="f.prenom.errors.required">saisir prénom</div>
                </div>
            </div>

            <div class="form-group">
                <label for="sexe">Sexe</label>
                <select (change)="logConsole($event.target.value);" id="sexe" formControlName="sexe" [ngClass]="{ 'is-invalid': submitted && f.sexe.errors }" class="form-control">
                    <option *ngFor="let s of sexes" value="{{s}}">{{s}}</option>
                </select>
                <div *ngIf="submitted && f.sexe.errors" class="invalid-feedback">
                    <div *ngIf="f.sexe.errors.required">saisir sexe</div>
                </div>
            </div>

            <div class="form-group">
                <label for="dateNaiss">Date de naissance</label>
                <input type="date" id="dateNaiss" formControlName="dateNaiss" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateNaiss.errors }">
                <div *ngIf="submitted && f.dateNaiss.errors" class="invalid-feedback">
                    <div *ngIf="f.dateNaiss.errors.required">saisir date de naissance</div>
                </div>
            </div>

            <div class="form-group">
                <label for="lieuNaiss">Lieu de naissance</label>
                <input type="text" formControlName="lieuNaiss" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lieuNaiss.errors }" />
                <div *ngIf="submitted && f.lieuNaiss.errors" class="invalid-feedback">
                    <div *ngIf="f.lieuNaiss.errors.required">saisir nom</div>
                </div>
            </div>

            <div class="form-group">
                <label for="promotion">Promotion</label>
                <input type="text" formControlName="promotion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.promotion.errors }" />
                <div *ngIf="submitted && f.promotion.errors" class="invalid-feedback">
                    <div *ngIf="f.promotion.errors.required">saisir promotion</div>
                </div>
            </div>

            <div class="form-group">
                <label for="diplome">Diplôme</label>
                <select id="diplome" formControlName="diplome" class="form-control" [(ngModel)]="diplome" (change)="getSpecialite()" [ngClass]="{ 'is-invalid': submitted && f.diplome.errors }">
                    <option> </option>
                    <option *ngFor="let diplome of diplomes" [ngValue]="diplome">{{diplome.nom}}</option>
                </select>
                <div *ngIf="submitted && f.diplome.errors" class="invalid-feedback">
                    <div *ngIf="f.diplome.errors.required">saisir diplôme</div>
                </div>
            </div>

            <div class="form-group">
                <label for="specialite">Spécialité</label>
                <select id="specialite" formControlName="specialite" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.specialite.errors }">
                    <option> </option>
                    <option *ngFor="let specialite of specialites" value="{{specialite.id}}">{{specialite.nom}}</option>
                </select>
                <div *ngIf="submitted && f.specialite.errors" class="invalid-feedback">
                    <div *ngIf="f.specialite.errors.required">saisir diplôme</div>
                </div>
            </div>

            <div class="form-group">
                <label for="session">Session</label>
                <select id="session" formControlName="session" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.session.errors }">
                    <option *ngFor="let s of sessions">{{s}}</option>
                </select>
                <div *ngIf="submitted && f.session.errors" class="invalid-feedback">
                    <div *ngIf="f.session.errors.required">saisir session</div>
                </div>
            </div>

            <div class="form-group">
                <label for="travail">Secteur de travail</label>
                <select id="travail" formControlName="travail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.travail.errors }">
                    <option *ngFor="let s of secteurs">{{s}}</option>
                </select>
                <div *ngIf="submitted && f.travail.errors" class="invalid-feedback">
                    <div *ngIf="f.travail.errors.required">saisir travail actuel</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">saisir email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="numTel">Numéro de téléphone</label>
                <input type="text" formControlName="numTel" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numTel.errors }" />
                <div *ngIf="submitted && f.numTel.errors" class="invalid-feedback">
                    <div *ngIf="f.numTel.errors.required">saisir numéro de téléphone</div>
                </div>
            </div>

            
        <br>
            <div class="form-group" style="text-align: center;">
                <button *ngIf="user" [disabled]="loading" class="btn btn-light" (click)="create()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Confirmer
                </button>
                <button *ngIf="!user" [disabled]="loading" class="btn btn-light" (click)="send()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Envoyer
                </button>
                <a routerLink="/" class="btn btn-light" style="margin-left: 10px;">Annuler</a>
            </div>
        </form>
    </div>
